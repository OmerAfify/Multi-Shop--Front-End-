 <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shop List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-4">
                <!-- Price Start -->
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by price</span></h5>
                <div class="bg-light p-4 mb-30">
                    <form>
                        <div *ngFor="let price of FilterByPriceRange" class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input 
                             type="checkbox" 
                            (change)="onCheckboxChange2($event)"
                            value="{{price.value}}"
                            class="custom-control-input" [checked]="price.name=='all'" id="{{price.name}}">
                            <label class="custom-control-label" for="{{price.name}}">{{price.name}}</label>
                       </div>
                    
                    </form>
                </div>
                <!-- Price End -->
                
                <!-- Category Filter End -->
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by Category</span></h5>
                <div class="bg-light p-4 mb-30"> 
                    <ul class="list-group mb-3">
    
                        <li *ngFor="let category of categoryList" class="list-group-item" 
                        (click)="OnCategoryIdSelected(category.categoryId)"
                        [class.active]="category.categoryId===filterObject.categoryId"
                        >{{category.categoryName}}</li>
                        
                    </ul>

                </div>



               
                <!-- Category Filter End -->

            </div>
            <!-- Shop Sidebar End -->


            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                                <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                            </div>
                            <div class="ml-2">
                                <!--sorting -->
                                <div class="btn-group">

                                    <select class="custom-select my-3" (change)="OnSortChange($event)" >
                                        <option *ngFor="let opt of sortOptions" [value]="opt.value">{{opt.name}}</option>
                                    </select>
  
                                </div>

                                <div class="btn-group ml-2">
                                    <div class="btn btn-sm btn-light " >Showing {{productsInPageCount}} out of {{totalProductsCount}}</div>
                                 
                                </div>

                            </div>
                        </div>
                    </div>
                  
                      <!--product box here--> 
            <div *ngFor="let product of productsList" class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <app-product-box [product]="product"></app-product-box>
                  </div>
                  
                  <div class="d-flex justify-content-center" >
                    <app-paging *ngIf="this.totalProductsCount!==0;" [itemsPerPage]="this.filterObject.pageSize" [totalItemsCount]="this.totalProductsCount"  (E_pageChanged)="OnPaginationChange($event)"></app-paging>
                </div>
                 <!--end of productBox-->
                   
                </div>
            </div>
            <!-- Shop Product End -->
         
        </div>
        
     


    </div>
    <!-- Shop End -->
