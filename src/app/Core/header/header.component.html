  <!-- Topbar Start -->
  <div class="container-fluid">
   
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a href="" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
           
                <div class="input-group">
                    <input type="text" #search (keyup.enter)="onSearch()" class="form-control" placeholder="Search for products">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i (click)="onSearch()" class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
           
        </div>
        <div class="col-lg-4 col-6 text-right">

            <div class="btn-group" *ngIf="( userService.userObservable$ | async ) === null">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                <div class="dropdown-menu dropdown-menu-right">

                <div>
                    <a  routerLink="/Login" class="dropdown-item" type="button">Login </a>
                    <a   routerLink="/Register" class="dropdown-item" type="button">Sign up</a>
                </div>  
               
                </div>
            </div>

            <div *ngIf="( userService.userObservable$ | async ) as  user" class="btn-group">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Welcome {{user.name}}</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a  (click)="onLogout()"  class="dropdown-item" type="button">Logout</a>
                </div>
            </div>





        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <nav  class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0 ">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a routerLink="Home"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  class="nav-item nav-link">Home</a>
                        <a routerLink="Shop"   routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-item nav-link">Shop</a>
                        <a routerLink="Orders" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"class="nav-item nav-link">Orders</a>
                      
                        <a routerLink="ShoppingCart" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"class="nav-item nav-link">Shopping Cart</a>
                        <a routerLink="Checkout" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"class="nav-item nav-link">Checkout</a>
                      
                      </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a routerLink="ShoppingCart" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span *ngIf="(shoppingCartSerice.ShoppingCartObservable | async) as basket"
                             class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{ basketCount(basket.items) }}</span>
                        </a>
                      


                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
